<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meal Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container search">
            <div class="row">
                <h2>Meal Detail View</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3 table-responsive">
                            <table class="table" id="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>MealName</th>
                                        <th>MealImage</th>
                                        <th>Instructions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let row ='';
            let tabtbody = document.getElementById("tbody");
            tabtbody.innerHTML = '';
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const mealid = urlParams.get('id')
 let fetchRes = fetch( 
    "https://www.themealdb.com/api/json/v1/1/lookup.php?i="+ mealid + ""); 
    // fetchRes is the promise to resolve 
    // it by using.then() method 
    fetchRes.then(res => 
        res.json()).then(d => {
            d.meals.forEach(function1);
    function function1(result, index) {
      row = `
         <tr>
           <td>${index+1}</td>
            <td><a onclick="viewDetails(${result.idMeal})">${result.strMeal}</a></td>
            <td><img src="${result.strMealThumb}" width="100px"/></td>
            <td>${result.strInstructions}</td>
          </tr>
            `;
      tabtbody.innerHTML+=row;
    } 
        }) 
        </script>
    </body>
</html>
